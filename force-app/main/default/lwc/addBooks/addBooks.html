<template>
    <lightning-card title="Add a Book">
        <div class="slds-p-around_medium">
            <lightning-input label="Title" value={title} onchange={handleTitleChange}></lightning-input>
            <lightning-input label="Author" value={author} onchange={handleAuthorChange}></lightning-input>
            <lightning-radio-group 
            label="Status" 
            options={statusOptions} 
            value={status} 
            onchange={handleStatusChange}
            ></lightning-radio-group>
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-card>
</template>
